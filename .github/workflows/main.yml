name: Report

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

env:
  SMTP_HOSTNAME: ${{ secrets.SMTP_HOSTNAME }}
  SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
  SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: node src/main.js
